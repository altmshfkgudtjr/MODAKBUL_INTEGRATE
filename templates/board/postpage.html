<body onload="postpage_init()" class="postpage_background">
	<div id="postpage_post" class="postpage_post">
		<div class="postpage_top_container">
			<div id="postpage_author_color" class="postpage_author_color"></div>
			<div id="postpage_author_name" class="postpage_author_name"></div>
			<div id="postpage_post_time" class="postpage_post_time"></div>
		</div>
		<div id="postpage_post_title" class="postpage_post_title"></div>
		<div id="postpage_post_body" class="postpage_post_body"></div>
		<div class="postpage_body_line"></div>
		<div id="M_post_body_image_container" class="M_post_body_scroll_container"></div>
		<div id="M_post_body_attachment_container" class="M_post_body_scroll_container"></div>
		<div class="M_post_body_icon_container">
			<i class="fas fa-eye M_post_body_icons"></i>
			<span id="M_post_body_icons_view" class="M_post_body_icons_data"></span>
			<i class="fas fa-heart M_post_body_icons"></i>
			<span id="M_post_body_icons_like" class="M_post_body_icons_data"></span>

			<span id="M_post_body_icons_comment" class="M_post_body_icons_data"></span>
		</div>
		<div class="postpage_body_line"></div>
		<div id="comment_target"></div>

	<div id="M_loading_modal_background" class="M_loading_modal_background wow animated" data-wow-duration = "0.4s">
		<div class="M_loading_modal_content1"></div>
		<div class="M_loading_modal_content2"></div>
		<div class="M_loading_modal_content_p">잠시만 기다려주세요</div>
	</div>
